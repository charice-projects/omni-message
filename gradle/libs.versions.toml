[versions]
# 基础配置 (根据你的 build.gradle.kts)
compileSdk = "35"
minSdk = "24"
targetSdk = "35"
versionCode = "10000"
versionName = "1.0.0"

# Kotlin & Jetpack (根据你的 build.gradle.kts)
kotlin = "1.9.0" # 注意：你build中引用的插件版本是1.9.0，这里保持同步
androidx-core = "1.12.0"
androidx-lifecycle = "2.7.0"
androidx-activity-compose = "1.8.1"

# Compose (根据你的 build.gradle.kts)
compose-bom = "2023.10.01"
compose-compiler = "1.5.11" # 与你设置的 kotlinCompilerExtensionVersion 一致

# DI
hilt = "2.48"
hilt-compose = "1.1.0"

# 数据库 (根据你的 build.gradle.kts)
room = "2.6.1"
sqlcipher = "4.5.4"

# 网络 (根据你的 build.gradle.kts)
retrofit = "2.11.0"
okhttp = "4.12.0"

# AI - 已按你build文件中的配置修改为 2.15.0
tensorflow-lite = "2.15.0"

# 其他库 (根据你的 build.gradle.kts)
security-crypto = "1.1.0-alpha06"
tink = "1.10.0"
coil = "2.5.0"
apache-poi = "5.2.3"

# 测试 (根据你的 build.gradle.kts)
junit = "4.13.2"
junit-ext = "1.1.5"
espresso = "3.5.1"
mockk = "1.13.8"
coroutines = "1.7.3"

[libraries]
# 注意：以下定义仅用于记录，你无需修改build.gradle.kts中的引用方式

# AndroidX & Kotlin
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-compose" }

# Compose BOM 和组件 (BOM管理版本，组件通常无需单独指定版本)
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
# 下面的 compose-ui 等通常由BOM管理，这里仅为记录，版本通常省略或使用 version.ref = “compose-bom”
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version = "2.7.5" }
androidx-hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hilt-compose" }

# DI
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }

# 数据库
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
android-database-sqlcipher = { module = "net.zetetic:android-database-sqlcipher", version.ref = "sqlcipher" }

# 网络
retrofit2 = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit2-converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
retrofit2-converter-scalars = { module = "com.squareup.retrofit2:converter-scalars", version.ref = "retrofit" }
okhttp3 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp3-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

# AI (TensorFlow Lite) - 关键，已修正为 2.15.0
tensorflow-lite = { module = "org.tensorflow:tensorflow-lite", version.ref = "tensorflow-lite" }
tensorflow-lite-support = { module = "org.tensorflow:tensorflow-lite-support", version.ref = "tensorflow-lite" }
tensorflow-lite-gpu = { module = "org.tensorflow:tensorflow-lite-gpu", version.ref = "tensorflow-lite" }

# 安全
androidx-security-crypto = { module = "androidx.security:security-crypto", version.ref = "security-crypto" }
tink-android = { module = "com.google.crypto.tink:tink-android", version.ref = "tink" }

# 媒体 & 工具
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
apache-poi = { module = "org.apache.poi:poi", version.ref = "apache-poi" }
apache-poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "apache-poi" }
gson = { module = "com.google.code.gson:gson", version = "2.10.1" }
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version = "6.1.0" }
threetenabp = { module = "com.jakewharton.threetenabp:threetenabp", version = "1.4.6" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.4.1" }
zxing-core = { module = "com.google.zxing:core", version = "3.5.2" }
zxing-android-embedded = { module = "com.journeyapps:zxing-android-embedded", version = "4.3.0" }

# 测试
junit = { module = "junit:junit", version.ref = "junit" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "junit-ext" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

# Java 8+ 支持
desugar-jdk-libs = { module = "com.android.tools:desugar_jdk_libs", version = "2.0.4" }

[bundles]
# 你可以根据需要创建包，这里仅为示例格式
# compose = ["compose-ui", "compose-material3"]

[plugins]
# 插件版本 (根据你项目根目录 build.gradle.kts 的配置，这里给出常见配置)
android-application = { id = "com.android.application", version = "8.2.0" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }